<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>layui在线调试</title>
    <link rel="stylesheet" href="./layui/css/layui.css" media="all">
    <style>
        body{margin: 10px;}
        .demo-carousel{height: 200px; line-height: 200px; text-align: center;}
    </style>
</head>
<body>

<table class="layui-hide" id="test" lay-filter="demo"></table>

<script src="./layui/layui.js"></script>
<script>
    layui.config({
        version: '1512984638033' //为了更新 js 缓存，可忽略
    });

    layui.use(['laydate', 'laypage', 'layer', 'table', 'carousel', 'upload', 'element'], function(){
        var laydate = layui.laydate //日期
            ,laypage = layui.laypage //分页
        layer = layui.layer //弹层
            ,table = layui.table //表格
            ,carousel = layui.carousel //轮播
            ,upload = layui.upload //上传
            ,element = layui.element; //元素操作

        //执行一个 table 实例
        table.render({
            elem: '#test'
            ,height: 500
            ,url: '/layui/queryByLevel'
            ,where:{level: "D"}
            ,page: true //开启分页
            ,cols: [[ //表头
                {field: 'id', title: 'ID', width:320, sort: true, fixed: 'left'}
                ,{field: 'timestamp', title: '时间', width:180}
                ,{field: 'pid', title: '进程号', width:180, sort: true}
                ,{field: 'level', title: '级别', width:100}
                ,{field: 'content', title: '内容', width:720}
            ]]
        });
    });
</script>
</body>
</html>
