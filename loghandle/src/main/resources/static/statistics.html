        <link href="img/favicon.ico" rel="shortcut icon">

    </head>
	<body>
		<nav class="navbar navbar-fixed-top navbar-self">
        <div class="container-fluid navbar-container-self">
            <img src="img/SolrLog2.png" class="navbar-logo pull-left"/>
            <p>日志检索分析系统</p>
            <ul class="nav pull-right navbar-spinner-self unstyled">
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle unstyled" data-toggle="dropdown">
                        <img src="img/user.jpg" alt="用户头像" class="img-circle navbar-img">
                        <span class="caret"></span>
                        <ul class="dropdown-menu">
                            <li><a href="#">Logout</a></li>
                        </ul>
                    </a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container container-self">
            <div class="sidebar">
                <div class="sidebar-1">
                    <ul class="nav nav-pills nav-stacked">
                        <li class="inactive">
                            <a href="index.html">
                                <p>
                                    <i class="fa fa-tasks fa-lg fa-fw"></i>
                                    控制面板
                                </p>
                            </a>
                        </li>
                    </ul>
                </div>

                <div class="sidebar-2">
                    <ul class="nav nav-pills nav-stacked">
                        <li class="active">
                            <a href="statistics.html">
                                <p>
                                    <i class="fa fa-bar-chart-o fa-lg fa-fw"></i>
                                    日志级别分析
                                </p>
                            </a>
                        </li>
                    </ul>
                </div>

                <div class="sidebar-3">
                    <ul class="nav nav-pills nav-stacked">
                        <li class="inactive">
                            <a href="search.html">
                                <p>
                                    <i class="fa fa-search-minus fa-lg fa-fw"></i>
                                    日志检索
                                </p>
                            </a>
                        </li>
                    </ul>
                </div>

                <div class="sidebar-4">
                    <ul class="nav nav-pills nav-stacked">
                        <li class="inactive">
                            <a href="mutiSearch.html">
                                <p>
                                    <i class="fa fa-search fa-lg fa-fw"></i>
                                    组合查询
                                </p>
                            </a>
                        </li>
                    </ul>
                </div>

                <div class="sidebar-5">
                    <ul class="nav nav-pills nav-stacked">
                        <li class="inactive">
                            <a href="http://127.0.0.1:8983" target="_blank">
                                <p>
                                    <i class=""></i>
                                    Solr Admin界面
                                </p>
                            </a>
                        </li>
                    </ul>
                </div>
				
            </div>
        <div class="statistics">
        	<h1>4种日志级别统计</h1>
        	<div class="window">
        		<a href="#" id="info">
	        		<p>Info</p>
	        		<div class="progress">
					  <div id="i" class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100">
					    
					  </div>
					</div>
				</a>
        	</div>
        	<div class="mac">
        		<a href="#" id="trace">
	        		<p>Ttace</p>
	        		<div class="progress">
					  <div id="t" class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100">
					   
					  </div>
					</div>
				</a>
        	</div>
        	<div class="linux">
        		<a href="#" id="error">
	        		<p>Error</p>
	        		<div class="progress">
					  <div id="e" class="progress-bar progress-bar-danger" role="progressbar" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100">
					    
					  </div>
					</div>
				</a>
        	</div>
        	<div class="iphone">
        		<a href="#"id="debug">
	        		<p>Debug</p>
	        		<div class="progress">
					  <div id="d" class="progress-bar progress-bar-warning" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">
					    
					  </div>
					</div>
				</a>
        	</div>
        	
        	<div class="detail">
				<table id="table">
					<thead style="font-family: '微软雅黑'; font-size: 18px;">
						<th data-field="id">UUID</th>
						<th data-field="timestamp">时间</th>
						<th data-field="pid">进程号</th>
						<th data-field="level">级别</th>
						<th data-field="content">内容</th>
					</thead>
				</table>
			</div>
			
        </div>
        
    </div>
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/statistics.js"></script>
		<script type="text/javascript" src="js/bootstrap.js"></script>
		<script type="text/javascript" src="js/bootstrap-table.js"></script>
		<script type="text/javascript" src="js/bootstrap-table-zh-CN.js"></script>
		<script type="text/javascript" src="js/error.js"></script>
		<script type="text/javascript" src="js/debug.js"></script>
		<script type="text/javascript" src="js/info.js"></script>
		<script type="text/javascript" src="js/trace.js"></script>
	</body>
</html>
